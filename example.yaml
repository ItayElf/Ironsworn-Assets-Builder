  - card_type: asset
    name: Ironclad
    type: Combat Talent
    description: If you wear armor...
    abilities:
      - text: |-
          When you equip or adjust your armor, choose one.

            * **Lightly armored:** When you *Endure Harm* in a fight, add +1 and take +1 momentum on a hit.
            * **Geared for war:** Mark encumbered. When you *Endure Harm* in a fight, add +2 and take +1 momentum on a hit.
        enabled: true
      - text: When you *Clash* while you are geared for war, add +1.
      - text:
          When you *Compel* in a situation where strength of arms is a factor, add
          +2.
